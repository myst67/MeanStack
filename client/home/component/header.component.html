<div id="top">
    <div class="container">
        
        <div class="col-md-6 offer" data-animate="fadeInDown">
            <a class="logo navbar-brand home" routerLink="/" data-animate-hover="bounce">
              <img [src]="logo" alt="Job logo" class="">
            </a>
        </div>
        <div class="col-md-6" data-animate="fadeInDown">
            <ul class="menu">
                <li *ngIf="!isLogggedIn()"><a href="#" data-toggle="modal" data-target="#login-modal">Login</a>
                </li>
                <li *ngIf="!isLogggedIn()"><a [routerLink]="['register']">Register</a>
                </li>
                <li *ngIf="isLogggedIn()"><a [routerLink]="['account']">Account</a>
                </li>
                <li *ngIf="isLogggedIn()"><a href="javascript:void(0);" (click)="logout()">Logout</a>
                </li>
                <li>
                    <a [routerLink]="['createJob']">Create Job</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            
            
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" #closeBtn class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="Login">Customer login</h4>
                </div>
                <div class="modal-body">
                    <div class="error" *ngIf="anyError">{{anyError}}</div>
                    <form novalidate #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)" [formGroup]="login">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" formControlName="email" id="email-modal" placeholder="email">
                            <small class="error help-block" *ngIf="login.get('email').hasError('required') && login.get('email').touched">Email is required</small>
                            <small class="error help-block" *ngIf="login.get('email').hasError('incorrectMailFormat') && login.get('email').touched">Email format should be <i>john@doe.com</i></small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password-modal" formControlName="password" placeholder="password">
                            <small class="error help-block" *ngIf="login.get('password').hasError('required') && login.get('password').touched">password is required</small>
                        </div>

                        <p class="text-center">
                            <button class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                        </p>

                    </form>

                    <p class="text-center text-muted">Not registered yet?</p>
                    <p class="text-center text-muted"><a href="register.html"><strong>Register now</strong></a>! It is easy and done in 1&nbsp;minute and gives you access to special discounts and much more!</p>

                </div>
            </div>
        </div>
    </div>
</div>
